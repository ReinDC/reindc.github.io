<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Header Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Site</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#about">About Me</a>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to the home page!</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <p>Here you'll find a showcase of my projects.</p>
    </section>
    <section id="about">
      <h2>About Me</h2>
      <p>This section contains information about me.</p>
    </section>
  </main>
</body>
</html>
